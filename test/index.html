<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Disponibilità Risorsa</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 50px;
    }
    .disponibile {
      color: green;
      font-size: 24px;
    }
    .non-disponibile {
      color: red;
      font-size: 24px;
    }
  </style>
</head>
<body>

  <h1>Stato della Risorsa</h1>
  <p id="status"></p>

  <script>
    // Funzione per caricare e leggere il file JSON
    function loadJSON() {
      fetch('../resources/json/file.json')
        .then(response => response.json())
        .then(data => {
          // Verifica il valore della proprietà 'calcetto'
          const statusElement = document.getElementById('status');
          if (data.calcetto) {
            statusElement.textContent = 'CALCETTO DISPONIBILE';
            statusElement.className = 'disponibile';
          } else {
            statusElement.textContent = 'CALCETTO NON DISPONIBILE';
            statusElement.className = 'non-disponibile';
          }
        })
        .catch(error => {
          console.error('Errore nel caricamento del file JSON:', error);
        });
    }

    // Carica il JSON al caricamento della pagina
    window.onload = loadJSON;
  </script>

</body>
</html>
