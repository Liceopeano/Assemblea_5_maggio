<!DOCTYPE html>
<html lang="it">

<head>
  <meta charset="UTF-8">
  <title>Attività</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Fonts e icone -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Acme&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v6.4.0/css/all.css">
  <link rel="icon" type="image/x-icon" href="../resources/peano.png">

  <!-- Stili -->
  <style>
    @font-face {
      font-family: Preospe;
      src: url('../resources/preospe.otf');
    }

    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      font-family: 'Arial', sans-serif;
      user-select: none;
      scroll-behavior: smooth;
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      background-color: #333;
    }

    /* Sfondo dinamico sul body */
    body {
      /* verrà sovrascritto via JS con l'immagine corretta */
      background-image: none;
    }

    body::before {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      backdrop-filter: blur(8px);
      z-index: -1;
    }

    body::-webkit-scrollbar {
      display: none;
    }

    header {
      position: fixed;
      top: 2.5%;
      left: 50%;
      transform: translateX(-50%);
      width: 85%;
      height: 50px;
      background: rgba(34, 37, 39, 0.7);
      backdrop-filter: blur(4px);
      border-radius: 75px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 1em;
      z-index: 998;
    }

    header .title {
      flex-grow: 1;
      text-align: center;
      pointer-events: none;
    }

    header h1 {
      font-family: Preospe;
      font-size: 20px;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      color: transparent;
      background: linear-gradient(124deg, #ffffff, #dedede, #c7c7c7, #a8a8a8, #919090, #757575, #454444, #1c1c1c, #030303);
      background-size: 1800% 1800%;
      -webkit-background-clip: text;
      background-clip: text;
      animation: rainbow 18s ease infinite;
    }

    @keyframes rainbow {
      0%   { background-position: 0% 82%; }
      50%  { background-position: 100% 19%; }
      100% { background-position: 0% 82%; }
    }

    main {
      position: relative;
      z-index: 0;
      margin: calc(50px + 2em) auto 1em; /* header-height + padding */
      width: 70%;
      padding: 20px;
      background: rgba(34, 37, 39, 0.5);
      border-radius: 50px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      text-align: center;
      animation: fadeInUp 1.5s ease;
    }

    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(50px); }
      to   { opacity: 1; transform: translateY(0); }
    }

    h2, p {
      color: #fff;
      margin: 0.5em 0;
    }

    a {
      color: #3ae031;
      text-decoration: none;
      font-weight: bold;
    }

    .container {
      position: relative;
      display: inline-block;
      padding: 0 40px;
      border: 2px solid #3ae031;
      border-radius: 8px;
      margin-top: 20px;
    }

    .text {
      text-transform: uppercase;
      position: relative;
      color: #34495e;
    }

    .text::before {
      content: attr(data-text);
      position: absolute;
      color: #fff;
      width: 0;
      overflow: hidden;
      transition: 0.6s;
    }

    .container::before {
      content: "";
      width: 0%;
      height: 100%;
      position: absolute;
      background: #3ae031;
      right: 0;
      top: 0;
      transition: 0.6s;
    }

    .container:hover .text::before,
    .container:hover::before {
      width: 100%;
    }
  </style>
</head>

<body>
  <header>
    <img src="../resources/peano.png" alt="Logo" height="35">
    <div class="title"><h1 id="header-title">Attività</h1></div>
    <img src="../resources/peano.png" alt="Logo" height="35">
  </header>

  <main>
    <div id="dynamic-content">
      <p>Caricamento contenuto in corso...</p>
    </div>
    <a href="../index.html" style="display: inline-block; margin-top: 1em; color: #fff;">
      <i class="fas fa-house" style="font-size: 22px;"></i> Home
    </a>
  </main>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const activity = window.location.hash.replace('#', '').toLowerCase();
      if (!activity) return;

      // Imposta lo sfondo sul body
      document.body.style.backgroundImage = `url('../resources/${activity}/bg_${activity}.jpg')`;

      // Aggiorna il titolo nella header
      const formatted = activity.charAt(0).toUpperCase() + activity.slice(1);
      document.getElementById("header-title").textContent = formatted;

      // Carica il contenuto dinamico
      fetch(`../${activity}/index.html`)
        .then(r => {
          if (!r.ok) throw new Error("Contenuto non trovato");
          return r.text();
        })
        .then(html => {
          document.getElementById("dynamic-content").innerHTML = html;
        })
        .catch(() => {
          document.getElementById("dynamic-content").innerHTML =
            "<p style='color:red;'>Contenuto non disponibile.</p>";
        });
    });
  </script>
</body>

</html>
